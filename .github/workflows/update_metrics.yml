name: Update Metrics and Deploy Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly on Sundays at midnight UTC
  workflow_dispatch:      # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'  # Stable for Jekyll
        bundler-cache: true

    - name: Install Ruby dependencies
      run: |
        bundle install

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Adjust as needed

    - name: Create and activate virtual environment
      run: |
        python -m venv myenv
        echo "VIRTUAL_ENV=$GITHUB_WORKSPACE/myenv" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/myenv/bin" >> $GITHUB_PATH

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Update metrics
      run: |
        myenv/bin/python update_metrics.py  # Assumes this script exists

    - name: Build site
      run: |
        bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
